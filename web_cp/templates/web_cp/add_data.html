{% extends 'web_cp/base.html' %}
{% block content %}

{% include "web_cp/menu.html" %}
<div class="in_form_add_data">
    <div class="out_form_add_data">
        <form method="post" class="send_add_data">
            {% csrf_token %}
            <div>
                <div>
                    <select name="select" class="frm_select">
                        <option value="Коньков Виктор Александрович">Коньков Виктор Александрович</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="radio_frame">
                    <div class="form_radio_group">
                        <div class="form_radio_group-item">
                            <input id="radio-1" type="radio" name="radio" value="1" onchange="update_button_state()"
                                   checked>
                            <label for="radio-1">Текущее время</label>
                        </div>
                        <div class="form_radio_group-item">
                            <input id="radio-2" type="radio" name="radio" value="2"
                                   onchange="update_button_state()">
                            <label for="radio-2">Выбрать время</label>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <input type="datetime-local" step="1" class="frm_dt" id="frm_dt" name="frm_dt">
            </div>
            <div>
                <button type="submit" value="SEND" name="SEND" class="custom-btn btn-6"><span>SEND</span></button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
